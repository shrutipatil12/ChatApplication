
<html ng-app="client">

    <head>
      <link href="../css/dashboard.css" rel="stylesheet" type="text/css">

        <!-- <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"> -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="../controller/chatController.js"></script>  
        

    </head>
    
    <body ng-controller="chatController">
        <body class="background">
            
        
        <header class="header">

            <h1>CHAT APP</h1>
            <span class="user"><h5>Welcome <h2>{{currUserName}}</h2></h5></span>
            <button type="button" ng-click="logout()" style="float: center;" style="margin:400px" class="logbutton">Log Out</button>
        </header>
    
        <section>
                
            <nav>
                    <div class="side">
                            
                <ul>
                    <p><b><h3>Contacts</h3></b></p>
    
                </ul>
                <div class="names">
                <p ng-repeat="x in allUser" ng-click="person(x)" ng-show="currUserName!=x.firstname">
                    {{x.firstname}}</p>
                </div>
            </nav>
        
            <article>
    <div class="back">
                <div class="groupChat">
                    <p class="username"><b>{{receiverUserName}}</b> </p>
                </div>
                <section>
                    <form>
                        <div class="chatLogs" ng-repeat="chat in allUserArr  track by $index">
                                
                            <div class="chat friend" ng-show="currUser != chatDatabase.senderId">
                                    
                                <p class="chatMsg"> {{chat.message}}</p>
                            </div>
                            <div class="chat self" ng-show="currUser == chatDatabase.senderId">
                                   
                                <p class="chatMsg"> {{chat.message}}</p>
                            </div>
                        </div>
                </section>
    
                <div>
                    <textarea ng-model="message" ng-keyup="$event.keyCode == 13 && sendmessage()" rows="1" cols="70" class="text" placeholder="type here to send message"></textarea>
                    <button type="button"  ng-click="sendmessage()";  class="sendbtn">Send</button>
                </div>
                </form>
            </div>
            </article>
    
        </section>
       
    </body>
    </body>
    
    </html>
